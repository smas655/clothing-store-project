<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список товаров &ndash; Nike</title>
</head>
<body>
<a data-th-href="@{/templates/catalogue.products/products/list}">&larr; К списку товаров</a>
<h1> Новый товар</h1>
<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>

<form method="post" data-th-action="@{/templates/catalogue.products/products/create}">
    <label>
        Название: <br>
        <input type="text" name="title" data-th-value="${payload?.title}">
    </label><br>

    <label>
        Описание: <br>
        <textarea name="description" data-th-text="${payload?.description}"></textarea>
    </label><br>
    <button type="submit">Создать</button>

</form>
</body>
</html>
